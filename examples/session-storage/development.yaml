# Development/Testing Configuration
# Configuration for development work with detailed logging

sessionStorage:
  type: "file"
  config:
    # Separate directory for development sessions
    directory: "./dev-sessions"
  
  # Development-friendly retention
  retention:
    maxAge: 7               # Short retention for development
    maxSessions: 100        # Reasonable limit for testing
    autoCleanup: false      # Keep sessions for debugging
  
  # Full context for development debugging
  privacy:
    includeMessages: true   # Full conversation history for debugging
    includeCode: true       # Include code for testing
    includeFiles: true      # Include file references for context
    anonymizeContent: false # No anonymization needed in development

# Development layer configuration
layers:
  - name: "embedded"
    priority: 0
    source:
      type: "embedded"
    enabled: true
  
  # Local development overrides
  - name: "dev-overrides"
    priority: 100
    source:
      type: "local"
      path: "./dev-bc-overrides"
    enabled: true

# Development-specific settings
development:
  # Enable verbose logging
  verboseLogging: true
  
  # Debug mode
  debugMode: true
  
  # Performance profiling
  enableProfiling: true